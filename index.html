<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./img/favicon.ico">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./swiper-6.3.3/swiper-master/package/swiper-bundle.css">
  <script src="./js/jquery-3.1.1.js"></script>
  <script src="./swiper-6.3.3/swiper-master/package/swiper-bundle.min.js"></script>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/components.js"></script>
  <title>星巴克 | 用每一杯咖啡传递星巴克独特的咖啡体验</title>
</head>

<body>
<div id="app">

  <!-- 首页左侧导航 -->
  <nav id="nav">
    <div class="container">
      <!-- 头部汉堡菜单组件 -->
      <nav-header></nav-header>

      <!-- 左侧导航主体内容 -->
      <div class="main">
        <div class="content">
          <div class="main-content">
            <div class="display-1"><p id="user" class="gold"></p>心情惬意，来杯咖啡吧 ☕</div>
            <!--登录、注册按钮组件-->
            <btn-register-login></btn-register-login>
          </div>
        </div>
      </div>

    </div>
  </nav>

  <!-- 首页右侧内容 -->
  <section class="page-content">
  	
    <!-- 轮播图 -->
    <section class="carousel-banner">
      <!-- 轮播图 -->
      <div class="index-main-swiper swiper-container clearfix">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <a href="#">
              <img src="./img/carousel-banner1.jpg" alt="">
            </a>
          </div>
          <div class="swiper-slide">
            <a href="#">
              <img src="./img/carousel-banner2.jpg" alt="">
            </a>
          </div>
        </div>
        <div class="swiper-button-next"></div>
      </div>
      <!-- end 轮播图 -->
    </section>
    <!-- 促销活动 -->
    <index-promotion></index-promotion>
    <!-- 星享俱乐部 -->
    <index-program-msr></index-program-msr>
    <!-- 天猫 星巴克精选 -->
 		<index-tmall></index-tmall>
    <!-- 轮播图 --咖啡星讲堂 -->
    <section class="coffeehouse">
      <div class="wrapper">
        <h2>1912 派克街 | 咖啡星讲堂</h2>
        <p class="p-grey">了解更多星巴克咖啡文化</p>
      </div>

      <div class="coffeehouse-swiper swiper-container swiper-container-horizontal" id="coffeehouse-swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide hoverup">
            <a href="#">
              <div>
                <img src="./img/coffeehouse-coffee-cultivation-kv.jpg" alt="">
              </div>
              <p class="title-2">咖啡的起源与培植</p>
              <span class="tag">咖啡知识</span>
            </a>
          </div>
          <div class="swiper-slide hoverup">
            <a href="#">
              <div>
                <img src="./img/coffeehouse-4-fundamentals-kv.jpg" alt="">
              </div>
              <p class="title-2">咖啡调制</p>
              <span class="tag">咖啡品鉴</span>
            </a>
          </div>
          <div class="swiper-slide hoverup">
            <a href="#">
              <div>
                <img src="./img/coffeehouse-roast-story-kv.jpg" alt="">
              </div>
              <p class="title-2">咖啡烘焙</p>
              <span class="tag">咖啡知识</span>
            </a>
          </div>
          <div class="swiper-slide hoverup">
              <a href="#">
                <div>
                  <img src="./img/coffeehouse-pour-over-kv.jpg" alt="">
                </div>
                <p class="title-2">手冲咖啡</p>
                <span class="tag">咖啡品鉴</span>
            </a>
            </div>

        </div>

        <div class="swiper-button-next"> <img src="./img/icon-scroll-right.svg" alt=""> </div>
        <div class="swiper-button-prev"> <img src="./img/icon-scroll-left.svg" alt=""> </div>
      </div>

    </section>
    <!-- index 底部 -->
    <index-footer></index-footer>
    
  </section>
	
</div>  <!--end  <div id="#app">-->
</body>

<script type="text/javascript">
	
	new Vue({
		el:"#app",
	})
	
	
	// -------------index-top 轮播图--------------
	
	var mySwiper = new Swiper('.index-main-swiper', {
    direction: 'horizontal', // vertical垂直切换选项  horizontal水平切换
    loop: true, // 循环模式选项
    autoplay: true,
    // 如果需要分页器
    pagination: {
      el: '.swiper-pagination',
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  })


  // -------------index-bottom 轮播图--------------
  var coffeehouseSwiper = new Swiper('#coffeehouse-swiper', {
    slidesPerView: 3,
    centeredSlides: false,
    spaceBetween: 20,
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  });


</script>
</html>
